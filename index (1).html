<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- 9E & 9R: Add your own JavaScript below before the closing </body> tag.
         Use event handling and basic Math methods as discussed in class.
         This will be part of your project. You may work with your partner. -->

    <nav class="navbar">
        <div class="logo">LOGO</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Fare Matrix</a></li>
            <li><a href="#">Schedule</a></li>
            <li><a href="#">Help</a></li>
        </ul>
        <div class="nav-buttons">
            <a href="#" class="book">Book Now</a>
            <a href="#" class="create-btn">Create Account</a>
        </div>
    </nav>

    <section class="hero">

        <div class="registration-card">

            <div class="left-panel">
                <div class="profile-placeholder">
                    Profile Image
                </div>
                <input type="file">
                <button class="upload-btn" onclick="">Upload Photo</button>
            </div>

            <div class="right-panel">
                <h1>REGISTRATION</h1>

                <p class="instructions">
                    Please fill out all required fields in the registration form with accurate information.
                </p>

                <form id="form">
                    <label>First Name</label>
                    <input type="text" id="FirstName" name="FirstName">

                    <label>Last Name</label>
                    <input type="text">

                    <div class="row">
                        <div>
                            <label>Age</label>
                            <input type="number" id="age" name="age">
                        </div>
                        <div>
                            <label>Contact Number</label>
                            <input type="text">
                        </div>
                    </div>

                    <label>Email</label>
                    <input type="email">

                    <label>Enter your username</label>
                    <input type="text">

                    <label>Enter your password</label>
                    <input type="password">

                    <div style="text-align:center" class="terms">
                        <input type="checkbox">
                        <span>I accept the Terms of Use and Privacy Policy</span>
                    </div>
                    <br>

                    <button class="submit-btn">Create my account</button>
                </form>
            </div>

        </div>
    </section>
    <br>
    <br>

    <script>
   document.getElementById("form").addEventListener("submit", function(event) {
      event.preventDefault();
      
      const FirstName = document.getElementById("FirstName").value;
         if (FirstName === "") {
            alert("You're missing your first name!");
         }  

      const age = Number(document.getElementById("age").value);
      if (age < 13) {
         alert("Oops! You need to be 13 years or older to make an account!");
      }
      if (age>120) {
            alert("Please enter a valid age.");
      }
    });

    </script>

</body>
</html>
